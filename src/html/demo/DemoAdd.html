<div class="panel_title_wrap" ng-include="'html/component/ComponentTitle.html'"></div>

<!--搜索区域-->
<div class="panel_cont">
	<ul class="search_terms">
		<li>
            <label class="name">顾客代码</label>
            <input type="text" class="form-control" placeholder="系统自动生成" readonly />
        </li>

        <li>
            <label class="name">拾色器</label>
            <!--<input type="color" class="form-control" ng-model="data.form_data.color_code">-->
            <color-picker ng-model="data.form_data.color_code" options="config.color_picker_options"></color-picker>
        </li>

        <li>
            <label class="name">顾客名称<em>*</em></label>
            <input type="text" class="form-control" ng-class="valid.customer_name" ng-model="data.form_data.customer_name" />
            <span class="glyphicon" title="{{valid.customer_name_tip}}" alt="{{valid.customer_name_tip}}" ng-class="valid.customer_name_ico" ></span>
        </li>

        <li>
            <label class="name">专属店员</label>
            <select-single class="select_single" input-value="data.form_data.user_code" input-name="data.form_data.user_code_name" input-select="select_user" input-title="请选择店员" input-placeholder="请选择店员"></select-single>
        </li>

        <li>
            <label class="name">手机号码<em>*</em></label>
            <input type="text" class="form-control"  ng-class="valid.customer_tel"  ng-model="data.form_data.customer_tel" />
            <span class="glyphicon" title="{{valid.customer_tel_tip}}" alt="{{valid.customer_tel_tip}}" ng-class="valid.customer_tel_ico" ></span>
        </li>

        <li>
            <label class="name">推荐人手机号</label>
            <input type="text" class="form-control"  ng-model="data.form_data.recommend_phone" />
        </li>

        <li>
            <label class="name">渠道<em>*</em></label>
            <select-single class="select_single"  ng-class="valid.org_code"  input-value="data.form_data.org_code" input-name="data.form_data.org_code_name" input-select="select_org" input-title="请选择渠道" input-placeholder="请选择渠道"></select-single>
            <span class="glyphicon" title="{{valid.org_code_tip}}" alt="{{valid.org_code_tip}}" ng-class="valid.org_code_ico" ></span>
        </li>

        <li>
            <label class="name">店铺<em>*</em></label>
            <select-single class="select_single"  ng-class="valid.shop_code"  input-value="data.form_data.shop_code" input-name="data.form_data.shop_code_name" input-select="select_shop" input-title="请选择店铺" input-placeholder="请选择店铺"></select-single>
            <span class="glyphicon" title="{{valid.shop_code_tip}}" alt="{{valid.shop_code_tip}}" ng-class="valid.shop_code_ico" ></span>
        </li>

        <li>
            <label class="name">区域</label>
            <select-single class="select_single"  input-value="data.form_data.area_code" input-name="data.form_data.area_code_name" input-select="select_area" input-title="请选择地区" input-placeholder="请选择地区"></select-single>
        </li>

        <li>
            <label class="name">性别</label>
            <select class="form-control" ng-model="data.form_data.customer_sex" >
                <option value="">请选择</option>
                <option ng-repeat="(x,y) in form_data_option.customer_sex_options" value="{{x}}">{{y}}</option>
            </select>
        </li>

        <li>
            <label class="name">Email</label>
            <input type="text" class="form-control"  ng-model="data.form_data.email" />
        </li>

        <li>
            <label class="name">昵称</label>
            <input type="text" class="form-control"  ng-model="data.form_data.nickname" />
        </li>

        <li>
            <label class="name">生日</label>
            <select-date class="select_single" input-title="修改生日" input-value="data.form_data.birthday"></select-date>
        </li>
		
        <li>
            <label class="name">身份证</label>
            <input type="text" class="form-control"  ng-model="data.form_data.id_card" />
        </li>

        <li>
            <label class="name">工作地址</label>
            <input type="text" class="form-control"  ng-model="data.form_data.work_address" />
        </li>

        <li>
            <label class="name">婚姻状况</label>
            <select class="form-control" ng-model="data.form_data.marriage"  >
                <option value="">请选择</option>
                <option ng-repeat="(x,y) in form_data_option.marriage_options" value="{{x}}">{{y}}</option>
            </select>
        </li>

        <li>
            <label class="name">学历状况</label>
            <select class="form-control" ng-model="data.form_data.education"  >
                <option value="">请选择</option>
                <option ng-repeat="(x,y) in form_data_option.education_options" value="{{x}}">{{y}}</option>
            </select>
        </li>

        <li>
            <label class="name">地址</label>
            <input type="text" class="form-control"  ng-model="data.form_data.address" />
        </li>

        <li>
            <label class="name">皮肤</label>
            <select class="form-control" ng-model="data.form_data.skin_type" >
                <option value="">请选择</option>
                <option ng-repeat="(x,y) in form_data_option.skin_type_options" value="{{x}}">{{y}}</option>
            </select>
        </li>

        <li class="li_col_2">
            <label class="name">所在地区</label>
            <select-area input-value="data.form_data.address_array" ></select-area>
        </li>

        <li>
            <label class="name">备注</label>
            <input type="text" class="form-control"  ng-model="data.form_data.remark" />
        </li>

        <li>
            <label class="name">上传图片</label>
            <upload-picture input-value="data.form_data.headpic" input-name="data.form_data.headpic_show"></upload-picture>
        </li>
	</ul>

	<div class="btn_wrap">
        <button class="button emphasize" ng-click="form_save();">保存</button>
        <button class="button" ng-click="form_cancel();">取消</button>
    </div>
</div>
