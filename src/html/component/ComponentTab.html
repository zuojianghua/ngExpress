<li role="presentation" ng-class="(url==k)?'active':''" ng-repeat="(k,v) in histroy track by $index">
    <a href="javascript:void(0);"><span ng-click="click_tab(k);" >{{v.scope.data.title}}</span> <span class="glyphicon glyphicon-remove-circle" ng-hide="k=='/dashboard'" aria-hidden="true" ng-click="close_tab(k);"></span></a>
</li>
